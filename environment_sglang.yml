name: rl_onoff_sglang
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10
  
  # Core scientific computing (conda packages)
  - numpy>=1.24.0,<2.0.0
  - scipy>=1.10.0
  - pandas>=2.0.0
  
  # PyTorch ecosystem (flexible version for SGLang)
  - pytorch>=2.0.0

  
  # CLI and utilities
  - click>=8.1.0
  - tqdm>=4.65.0
  
  # Build tools (required for SGLang kernel compilation)
  - ninja>=1.11.1
  - cmake>=3.20.0  # May be needed for building SGLang kernels
  
  # Pip (required for installing Python packages)
  - pip
  
  # Note: After creating the environment, install pip packages separately:
  #   conda activate rl_onoff_sglang
  #   pip install -r requirements_sglang.txt
  # This is faster than installing pip packages during conda env create

